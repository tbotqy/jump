version: '3'
services:
  app:
    build: .
    command: /bin/sh -c "rm -f /app/tmp/pids/server.pid && bundle exec rails s -p 3000 -e ${RAILS_ENV} -b '0.0.0.0'"
    restart: always
    env_file: .env
    stdin_open: true
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - bundler-store:/usr/local/bundle
    depends_on:
      - db
      - cache

  worker:
    build: .
    command: bundle exec sidekiq -C config/sidekiq.yml -e ${RAILS_ENV}
    restart: always
    env_file: .env
    stdin_open: true
    volumes:
      - .:/app
      - bundler-store:/usr/local/bundle
    depends_on:
      - db
      - cache

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306:3306
    volumes:
      - mysql-store:/var/lib/mysql

  cache:
    restart: always
    image: redis:4
    ports:
      - 6379:6379

volumes:
  mysql-store:
  bundler-store:
