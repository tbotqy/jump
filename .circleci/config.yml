version: 2
anchors:
  restore_cache: &restore_cache
    # Download and cache dependencies
    - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
  install_libs_for_idn_ruby: &install_libs_for_idn_ruby
    - run:
        name: install libidn11-dev for gem 'twitter-text'(which depends on idn-ruby)
        command: sudo apt update && sudo apt -y install libidn11-dev
  install_dependencies: &install_dependencies
    - run:
        name: install dependencies
        command: |
          bundle install --jobs=4 --retry=3 --path vendor/bundle
  save_cache: &save_cache
    - save_cache:
        paths:
          - ./vendor/bundle
        key: v1-dependencies-{{ checksum "Gemfile.lock" }}
jobs:
  test:
    docker:
      - image: circleci/ruby:2.4.3-stretch
      - image: circleci/mysql:5.7
    working_directory: ~/repo
    steps:
      - checkout
      - <<: *restore_cache
      - <<: *install_libs_for_idn_ruby
      - <<: *install_dependencies
      - <<: *save_cache
      # Database setup
      - run: bundle exec rake db:create
      - run: bundle exec rake db:schema:load
      - run:
          name: run tests
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"

            bundle exec rspec --format progress \
                            --format RspecJunitFormatter \
                            --out /tmp/test-results/rspec.xml \
                            --format progress \
                            $TEST_FILES
      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results
      - store_artifacts:
          path: coverage
  lint:
    docker:
      - image: circleci/ruby:2.4.3-stretch
    steps:
      - checkout
      - <<: *restore_cache
      - <<: *install_libs_for_idn_ruby
      - <<: *install_dependencies
      - <<: *save_cache
      - run: bundle exec rubocop

  deploy:
    docker:
      - image: circleci/ruby:2.4.3-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "61:b7:07:85:a1:14:6b:d6:a5:a2:73:01:a1:ac:fb:95"
      - <<: *restore_cache
      - <<: *install_libs_for_idn_ruby
      - <<: *install_dependencies
      - <<: *save_cache
      - run:
          name: Deploy
          command: bundle exec cap production deploy

workflows:
  version: 2
  workflow:
    jobs:
      - lint
      - test:
          requires:
            - lint
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
